[CAMERA_CONFIG]
use_two_cameras = True
camera_index_left = 0
camera_index_right = 1
camera_calc_diameter = False
camera_height = 0
camera_distance = 0
pixel_separation = 100         ; > 100px GRANDE | < 100px PEQUENA
diameter_separation = 5.0      ; > 5cm GRANDE | < 5cm PEQUENA

[DETECTION_CONFIG]
threashold1_value = 0
